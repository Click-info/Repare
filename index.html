<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Informatique</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #121212;
  color: #f1f1f1;
  scroll-behavior: smooth;
}

a { text-decoration: none; color: inherit; }

h1, h2, h3 { margin: 0; }

section { padding: 60px 20px; }

.container { max-width: 1100px; margin: 0 auto; }

/* ===== Header ===== */
header {
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
  backdrop-filter: blur(8px);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
}

header .logo {
  font-size: 1.8em;
  font-weight: 700;
  color: #e74c3c;
}

nav a {
  margin-left: 20px;
  font-weight: 600;
  transition: 0.3s;
}

nav a:hover {
  color: #f1c40f;
}

/* ===== Hero ===== */
.hero {
  background: url('background.jpg') center/cover no-repeat fixed;
  color: #fff;
  text-align: center;
  padding: 160px 20px;
  position: relative;
}

.hero::before {
  content: '';
  position: absolute;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(2px);
}

.hero * { position: relative; z-index: 1; }

.hero h1 {
  font-size: 3em;
  color: #f1c40f;
  margin-bottom: 20px;
  letter-spacing: 1px;
}

.hero p {
  font-size: 1.2em;
  max-width: 700px;
  margin: 0 auto 30px;
  color: #ddd;
  line-height: 1.6;
}

.hero .btn {
  background: linear-gradient(45deg, #e74c3c, #f1c40f);
  color: #fff;
  padding: 15px 30px;
  border-radius: 12px;
  font-weight: 700;
  margin: 0 10px;
  display: inline-block;
  transition: 0.4s;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
}

.hero .btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(241,196,15,0.6);
}

/* ===== Services ===== */
#services .service-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.service-card {
  background: #1c1c1c;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  transition: 0.5s;
}

.service-card:hover {
  transform: translateY(-10px) scale(1.03);
  box-shadow: 0 6px 25px rgba(241,196,15,0.6);
}

.service-card h3 {
  color: #f1c40f;
  margin-bottom: 10px;
}

.service-card p {
  font-size: 0.95em;
  color: #ddd;
  line-height: 1.5;
}

/* ===== Gallery ===== */
#gallery .photo-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 15px;
}

#gallery .photo-grid img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 12px;
  transition: 0.5s;
  border: 4px solid;
  border-image-slice: 1;
  border-image-source: linear-gradient(45deg, #e74c3c, #f1c40f, #8e44ad, #3498db);
  animation: borderGlow 5s linear infinite;
}

#gallery .photo-grid img:hover {
  transform: scale(1.1) rotate(2deg);
  box-shadow: 0 0 25px #f1c40f;
}

@keyframes borderGlow {
  0% { border-image-source: linear-gradient(0deg, #e74c3c, #f1c40f, #8e44ad, #3498db); }
  25% { border-image-source: linear-gradient(90deg, #3498db, #e74c3c, #f1c40f, #8e44ad); }
  50% { border-image-source: linear-gradient(180deg, #8e44ad, #3498db, #e74c3c, #f1c40f); }
  75% { border-image-source: linear-gradient(270deg, #f1c40f, #8e44ad, #3498db, #e74c3c); }
  100% { border-image-source: linear-gradient(360deg, #e74c3c, #f1c40f, #8e44ad, #3498db); }
}

/* ===== Logos ===== */
#brands { text-align: center; }
#brands h2 { color: #f1c40f; margin-bottom: 30px; }

.logos-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 20px;
  justify-items: center;
  align-items: center;
  max-width: 800px;
  margin: 0 auto;
}

.logos-grid img {
  max-width: 100px;
  max-height: 60px;
  object-fit: contain;
  transition: 0.5s;
  border: 3px solid;
  border-image-slice: 1;
  border-image-source: linear-gradient(60deg, #e74c3c, #f1c40f, #8e44ad, #3498db);
  border-radius: 8px;
  animation: borderGlow 6s linear infinite;
}

.logos-grid img:hover {
  transform: scale(1.2);
  filter: brightness(1.3);
}

/* ===== Reviews ===== */
#reviews h2 {
  text-align: center;
  color: #f1c40f;
  margin-bottom: 40px;
}

.review-form {
  display: flex;
  flex-direction: column;
  max-width: 600px;
  margin: 0 auto 40px;
  gap: 10px;
}

.review-form input, .review-form textarea, .review-form select {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #555;
  width: 100%;
  font-family: inherit;
  font-size: 1em;
  background: #222;
  color: #eee;
}

.review-form button {
  background: linear-gradient(45deg, #e74c3c, #f1c40f);
  color: #fff;
  padding: 12px;
  font-weight: 700;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.5s;
}

.review-form button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(241,196,15,0.6);
}

.reviews-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.review-card {
  display: flex;
  background: #1c1c1c;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 3px 15px rgba(241,196,15,0.3);
  align-items: flex-start;
}

.review-card .avatar {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: #e74c3c;
  color: #fff;
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 10px;
  flex-shrink: 0;
}

/* ===== Contact ===== */
#contact { text-align: center; }
#contact h2 { color: #f1c40f; margin-bottom: 20px; }
#contact p { margin: 5px 0; font-size: 1.1em; }
#contact a { color: #e74c3c; font-weight: 700; }

/* ===== Footer ===== */
footer {
  background: #111;
  color: #fff;
  text-align: center;
  padding: 20px;
  margin-top: 40px;
  font-size: 0.9em;
}

/* ===== Media ===== */
@media(max-width:768px){
  .hero h1 { font-size: 2em; }
  .hero p { font-size: 1em; }
}
</style>
</head>
<body>

<header>
  <div class="logo">Click Informatique</div>
  <nav>
    <a href="#services">Services</a>
    <a href="#gallery">Photos</a>
    <a href="#brands">Marques</a>
    <a href="#reviews">Avis</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Réparation & Maintenance Informatique</h1>
  <p>Spécialiste en ordinateurs, portables, téléphones et montage PC sur mesure. Diagnostic, réparation, optimisation — tout pour redonner vie à votre matériel.</p>
  <a href="#contact" class="btn">Contacter</a>
  <a href="#services" class="btn">Découvrir</a>
</section>
